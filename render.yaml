databases:
  - name: foorum-db
    databaseName: jabber
    user: jabber
    plan: free

services:
  - type: web
    name: foorum-api
    env: go
    plan: free
    region: oregon
    rootDir: apps/api
    buildCommand: go build -o server ./cmd/server
    startCommand: ./server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: foorum-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://foorum-web.onrender.com

  - type: web
    name: foorum-web
    env: static
    plan: free
    rootDir: .
    buildCommand: pnpm install --filter ./apps/web... --frozen-lockfile && pnpm --filter ./apps/web... build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        value: https://foorum-api.onrender.com
